version: '3'
services:
  redis:
    image: redis
    container_name: cd-redis
    ports:
      - "6379:6379"

  workspace:
    container_name: cd-workspace
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ~/Desktop:/var/www/public/host

  nginx:
    container_name: cd-nginx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - 80:80
    depends_on:
      - workspace
      - mysql
      - redis

  mysql:
    container_name: cd-mysql
    image: mysql:5.7.21
    # build:
    #   context: ./docker/nginx
    #   dockerfile: Dockerfile
    volumes:
      - cordat:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"
        
volumes:
  cordat:
